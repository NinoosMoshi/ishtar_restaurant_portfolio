<form (ngSubmit)="done()" [formGroup]="checkOutParentGroup"  class="row mt-3" >

  <div formGroupName="data" class="col-md-8 data">
    <label class="myla">Customer</label>
    <div class="input-group mb-3">
      <span class="input-group-text" >@</span>
      <input formControlName="fullName" type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div>
    <div  class="alert alert-danger" role="alert">
      Full Name Is Required
    </div>
    <div class="alert alert-danger" role="alert">
      Full Name must be not less than 6 digit
    </div>
  </div>


    <div class="input-group mb-3">
      <input formControlName="gmail" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <span class="input-group-text" >@gmail.com</span>
    </div>

    <div >
      <div class="alert alert-danger" role="alert">
        Email is Required
      </div>
      <div class="alert alert-danger" role="alert">
        Invalid Email
      </div>
    </div>



    <div class="input-group mb-3">
      <span class="input-group-text">Phone Number</span>
      <input formControlName="phone" type="text" class="form-control"  aria-describedby="basic-addon3">
    </div>

    <div>
      <div class="alert alert-danger" role="alert">
        Phone is Required
      </div>
      <div  class="alert alert-danger" role="alert">
        Phone must be not more than 11 digit
      </div>
      <div  class="alert alert-danger" role="alert">
        Phone must be not less than 11 digit
      </div>
      <div  class="alert alert-danger" role="alert">
        Invalid Phone
      </div>
    </div>



  </div>


  <div formGroupName="fromPerson" class="col-md-8 data">
    <label class="myla">Billing Address: </label>
    <div class="input-group mb-3">
      <select (change)="getCitiesByCode('fromPerson')"  formControlName="state" class="form-select">
        <option [ngValue]='temp.stateCode' *ngFor="let temp of states">{{temp.stateName}}</option>
      </select>
      <label class="input-group-text myin" for="inputGroupSelect02">State</label>
    </div>

    <div class="input-group mb-3">
      <select formControlName="city" class="form-select">
        <option [ngValue]="temp" *ngFor="let temp of citiesFromPerson">{{temp.cityName}}</option>
      </select>
      <label class="input-group-text myin" for="inputGroupSelect02">City</label>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Street</span>
      <input formControlName="street" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Zip Code</span>
      <input formControlName="zipCode" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

  </div>

  <div class="col-md-8  data">
    <div class="form-check form-switch">
      <input (change)="similarGroup($event)"  class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
      <label class="form-check-label smi" for="flexSwitchCheckChecked">Shipping Address same as Billing Address </label>
    </div>

  </div>

  <div formGroupName="toPerson" class="col-md-8 data">
    <label class="myla">Shipping Address:</label>
    <div class="input-group mb-3">
      <select (change)="getCitiesByCode('toPerson')" formControlName="state" class="form-select">
        <option [ngValue]='temp.stateCode' *ngFor="let temp of states">{{temp.stateName}}</option>
      </select>
      <label class="input-group-text myin" for="inputGroupSelect02">State</label>
    </div>

    <div class="input-group mb-3">
      <select  formControlName="city" class="form-select">
        <option [ngValue]="temp" *ngFor="let temp of citiesToPerson">{{temp.cityName}}</option>

      </select>
      <label class="input-group-text myin" for="inputGroupSelect02">City</label>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Street</span>
      <input formControlName="street" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3">Zip Code</span>
      <input formControlName="zipCode" type="text" class="form-control" aria-describedby="basic-addon3">
    </div>

  </div>


  <div formGroupName="creditCard" class="col-md-8  data">
    <label class="myla">Card Type :</label>
    <div class="input-group mb-3">
      <select formControlName="cardType" class="form-select">
        <option value="1">Visa</option>
        <option value="2">Card</option>
      </select>
      <label class="input-group-text myin" for="inputGroupSelect02">Type</label>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" >Card Number</span>
      <input formControlName="cardNumber" type="text" class="form-control" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text myin" for="inputGroupSelect02">Code</label>
      <input formControlName="code" type="text" class="form-control" aria-describedby="basic-addon3">

    </div>

  </div>

  <div class="check-out">
    <div class="size">Total Order:</div>
    <div class="totalprice">Total Price: </div>
    <button type="submit" class="btn btn-success done">Check Out</button>
  </div>




</form>
