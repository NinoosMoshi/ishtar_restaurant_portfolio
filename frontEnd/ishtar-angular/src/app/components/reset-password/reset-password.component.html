
<div class="container">
  <div class="d-flex justify-content-center h-100 myheight">
    <div class="card mycard">
      <div class="card-header">
        <h3 class="must">Reset Password</h3>
        <p class="email-act">({{email}})</p>
        <div class="d-flex justify-content-end social_icon">
        </div>
      </div>
      <div class="card-body">
        <form (ngSubmit)="done()" [formGroup]="formParentGroup">
          <div formGroupName="user">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input formControlName="email" type="text" class="form-control" placeholder="email">
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="emailVal">
                <span *ngIf="email?.errors?.required || email?.errors?.noSpace" class="alert alert-danger" role="alert">
                  Email Is Required
                </span>
                <span *ngIf="email?.errors?.pattern" class="alert alert-danger" role="alert">
                  Invalid Email
                </span>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn float-right login_btn">Done</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
