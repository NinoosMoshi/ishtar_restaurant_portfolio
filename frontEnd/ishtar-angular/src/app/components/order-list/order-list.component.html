<div *ngFor="let temp of orders" class="card text-center text-white">
  <a><img src="assets/img/hamburger.jpg" alt="Pizza-food" style="width:100%"></a>
  <div class="card-body">
     <a><h5 class="card-title">{{temp.orderName}}</h5></a>
     <p class="price">{{temp.price | currency:'USD'}}</p>
     <p class="card-text">{{temp.description}}</p>
     <button>Add to Cart</button>
  </div>
</div>
