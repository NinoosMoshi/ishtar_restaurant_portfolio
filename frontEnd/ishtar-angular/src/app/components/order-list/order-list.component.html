
<div class="row">
  <div *ngFor="let temp of orders" class="col-md-4 mt-3 mb-2">
    <div class="card text-center text-white">
      <a routerLink="/order/{{temp.id}}"><img src="{{temp.image}}" style="width: 100%;" height="133"></a>
      <div class="card-body">
       <h5 class="card-title">{{temp.orderName}}</h5>
       <p class="price">{{temp.price | currency:'USD'}}</p>
        <button (click)="addToCart(temp)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Start Pagination -->

  <!-- End Pagination -->


  <div class=" col-md-8  pag ">

   <ngb-pagination
      [(page)]="page"
      [pageSize]="pageLength"
      [collectionSize]="totalOrder"
      [maxSize]="2"
      [boundaryLinks]="true"
      (pageChange)="doing()"
   >
   </ngb-pagination>




   <div class="sel">
    <select (change)="pageSize($event)">
      <option>3</option>
      <option selected="true">6</option>
      <option>9</option>
    </select>
  </div>

</div>


</div>  <!-- End row -->
