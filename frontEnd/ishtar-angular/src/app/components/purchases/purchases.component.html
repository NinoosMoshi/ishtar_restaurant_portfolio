
<div class="row mt-3">

  <div class="col-md-6 col-lg-4 mt-3 mb-3" *ngFor="let temp of orders">
    <div class="card" >
      <div class="card-header p-0">
      <div class="totprice">{{temp.price! * temp.quantity! | currency:'USD'}}</div>
      <div class="totprice to2">{{temp.price | currency:'USD'}}</div>
        <img class="card-img-top" src="{{temp.image}}" alt="Card image cap" style="width: 100%;" height="120">
      </div>
      <div class="card-body d-flex flex-column align-items-center">
        <h2 class="card-title">{{temp.orderName}}</h2>
        <p>
          <i (click)="increaseOrder(temp)" class="fas fa-plus"></i>
          <span>{{temp.quantity}}</span>
          <i (click)="removeOrders(temp)" class="fas fa-minus"></i>
        </p>
        <button (click)="remove(temp)">Remove</button>
      </div>
    </div>
  </div>


</div>  <!--  end row -->


  <!-- Start Check Out -->

  <div class="check-out">
    <div class="size">Total Order: {{totalSize}}</div>
    <div class="totalprice">Total Price: {{totalPrice | currency: 'USD'}}</div>
    <button type="button" class="btn btn-primary done">Check Out</button>
  </div>

  <!-- End Check Out -->


<div *ngIf="orders?.length == 0" class="alert alert-danger" role="alert">
  No Order Found
</div>
